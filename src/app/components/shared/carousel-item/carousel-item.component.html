<div class="carousel-grid">
    <a href="{{imgHyperlink}}" class="carousel-title">
      <h3 class ="carousel-h3">{{title}}</h3>
    </a>
    <a href="{{imgHyperlink}}" class="carousel-description">
      <h5 class ="carousel-h5">{{description}}</h5>
    </a>
  <a href="{{imgHyperlink}}" class="image-link">
    <img class="image" [src]="imgSrc" alt="{{description}}">
  </a>
</div>
